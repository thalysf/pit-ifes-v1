<div class="content-block dx-card responsive-paddings" *ngIf="resource">
    <h2>{{resource.nomeEntidade.plural}}</h2>

    <tabela-listagem
        #tabela
        [colunas]="resource.colunas"
        [actions]="actions"
        [valueExpr]="resource.fieldPk"
        [url]="getUrlOperacoes()"
    ></tabela-listagem>
</div>
