<form (submit)="onSubmit($event)">
    <dx-form [formData]="formData" [disabled]="loading">

        <dxi-item dataField="recoveryCode" editorType="dxTextBox"
                  [editorOptions]="{ placeholder: 'Código', mode: 'text', inputAttr: {autocomplete: 'new-password'} }">
            <dxi-validation-rule type="required" message="Digite o código enviado para seu e-mail"></dxi-validation-rule>
            <dxo-label [visible]="false"></dxo-label>
        </dxi-item>

        <dxi-item dataField="password" editorType="dxTextBox"
                  [editorOptions]="{ placeholder: 'Senha', mode: 'password', inputAttr: {autocomplete: 'new-password'} }">
            <dxi-validation-rule type="required" message="Senha é obrigatória"></dxi-validation-rule>
            <dxo-label [visible]="false"></dxo-label>
        </dxi-item>

        <dxi-item dataField="confirmedPassword" editorType="dxTextBox"
                  [editorOptions]="{ placeholder: 'Confirmar senha', mode: 'password', inputAttr: {autocomplete: 'new-password'} }">
            <dxi-validation-rule type="required" message="Senha é obrigatória"></dxi-validation-rule>
            <dxi-validation-rule type="custom" message="As senhas não são iguais" [validationCallback]="confirmPassword">
            </dxi-validation-rule>
            <dxo-label [visible]="false"></dxo-label>
        </dxi-item>

        <dxi-item itemType="button">
            <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true"
                                [template]="'changePasswordTemplate'">
            </dxo-button-options>
        </dxi-item>

        <ng-container *dxTemplate="let item of 'changePasswordTemplate'">
            <div>
                <span class="dx-button-text">
                      <ng-container *ngIf="loading; else notLoading">
                            <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
                      </ng-container>
                      <ng-template #notLoading>Continue</ng-template>
                </span>
            </div>
        </ng-container>

    </dx-form>
</form>
