<div class="content-block dx-card responsive-paddings">
    <h2>Professores da portaria</h2>

    <tabela-listagem #tabelaProfessoresPortaria [colunas]="colunasProfessores" [actions]="acoesTabelaProfessores"
                     [url]="getUrlProfessoresPortaria()"
                     [valueExpr]="'idServidor'"></tabela-listagem>

    <modal-padrao [(isVisible)]="showModalAssociarProfessores"
                  [salvar]="associarProfessorPortaria()"
                  [width]="600"
                  [titulo]="'Associar professor Ã  portaria'">

        <tabela-listagem
            #tabelaProfessoresAssociar
            [colunas]="colunasProfessores"
            [url]="getUrlProfessoresNaoParticipantesPortaria()"
            [valueExpr]="'idServidor'"
        ></tabela-listagem>
    </modal-padrao>
</div>
